<body class="sohel">
    <!-- <div id="cursor"></div>
    <div id="cursor-border"></div> -->
    <!--<div class="loader" id="loader">
        <div class="circle_loader"></div>

    <app-header></app-header>
    <!-- <main> -->
    <div id="main_banner" class="main_banner  other_banner position-relative overflow-hidden  ">
        <img [src]="'assets/img/all-banner.jpg'" class="img-fluid w-100" alt="">

    </div>

    <section class="pb-0">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-xl-4 mx-auto">
                    <div class="h3 theme_pink_txt sec_head font_exo2_extrabold mb-3">
                        ANNUAL REPORT

                    </div>

                </div>

            </div>
        </div>
    </section>
    <section class="pt-0">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-xl-4 mx-auto">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover border-secondary">
                            <tbody>
                                <tr *ngFor="let value of tableValue">
                                    <td scope="row">{{value.ifctdisplayName}}</td>
                                    <td scope="row" *ngIf="value.ifctdescription != null">{{value.ifctdescription}}</td>
                                    <td class="text-center"><a (click)="viewPDF(value.ifctfile)"
                                            contenteditable="false" style="cursor: pointer;">
                                            <img class="pdf_icon" src="./assets/img/pdf-icon.png"
                                                alt="pdficon">
                                        </a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <!-- </main> -->

    <footer id="footer_Box" class=" footer overflow-hidden position-relative">
        <div class="">
            <div class="container  ">
                Â© Inox Leasing and Finance Limited. All rights reserved.
            </div>
            <div class="x_mark_footer">
                <img src="./assets/img/x-marks.png" alt="">
            </div>
        </div>

        <button class="progress-wrap NewBtn" (click)="scrollToTopPage()">
            <i class="fa-solid fa-arrow-up up_down_arrow text-white"></i>
            
         </button>

    </footer>
