<app-header-admin></app-header-admin>
<div class="main-con">
  <form #contentform="ngForm" [formGroup]="contentForm" (ngSubmit)="processSave()">
    <div class="row mb-1">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Menu (Page)<span class="required">*</span></label>
      <div class="col-sm-10">
        <select class="form-select form-control" id="section" name="section" formControlName="section"
          aria-label="Default select example" (change)="SetSelectedValue()">
          <option value="null" selected>Select Menu</option>
          <option *ngFor="let value of dropdownValue" value="{{value.ifssid}}">
            {{value.ifssname}}
          </option>
        </select>
      </div>
    </div>
    <div class="row mb-1">
      <label for="editor" class="col-sm-2 col-form-label">Page Content 1</label>
      <div class="col-sm-10">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
        <ngx-editor [editor]="editor" [placeholder]="'Enter your content here...'" id="content1" name="content1" formControlName="content1"></ngx-editor>
      </div>
    </div>
    <div class="row mb-1">
      <label for="editor2" class="col-sm-2 col-form-label">Page Content 2</label>

    </div>

        <ngx-editor [editor]="editor3" [placeholder]="'Enter your content here...'" id="content3" name="content3" formControlName="content3"></ngx-editor>
      </div>
    </div>
    <div class="row mb-1">
      <label for="editor4" class="col-sm-2 col-form-label">Page Content 4</label>
      <div class="col-sm-10">
        <ngx-editor-menu [editor]="editor4" [toolbar]="toolbar"> </ngx-editor-menu>

        <ngx-editor [editor]="editor7" [placeholder]="'Enter your content here...'" id="content7" name="content7" formControlName="content7"></ngx-editor>
      </div>
    </div>
    <nav class="bottom navbar sticky-bottom bg-body-tertiary">
      <div class="container-fluid">
    
        <div class="row">
          <div class="col-auto">
              <button type="submit" class="btn btn-success">Save Content</button>
          </div>
        </div>

  </form>
</div>
