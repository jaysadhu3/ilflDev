<app-header></app-header>
<div class="main-con">
    <form #sectionform="ngForm" [formGroup]="sectionForm" (ngSubmit)="processSave()">   
      <div class="row mb-1">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Select Parent</label>
        <div class="col-sm-10">
            <select class="form-select form-control" id="parentId" name="parentId" formControlName="parentId"
                aria-label="Default select example">
                <option value="null" selected>No parent</option>
                <option *ngFor="let value of dropdownValue" value="{{value.ifssid}}">
                    {{value.ifssname}}
                </option>
            </select>
        </div>
    </div>
    <div class="row mb-1">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Menu Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="menuName" name="menuName"
                    formControlName="menuName" placeholder="Menu Name">
            </div>
        </div>
        <div class="row col-4">
            <div class=" col-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class=" col-2">
                <button type="button" class="btn btn-secondary" (click)="backDashboard()">Cancel</button>
            </div>
        </div>
    </form>
</div>
