<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="Brand" src="./assets/img/x-marks.png" height="25px">
        </a>
        <a class="navbar-brand text-dark" href="#">Admin Panel</a>
        <button type="button" class="btn btn-secondary navbar-btn navbar-right " (click)="signOut()">Sign Out</button>
    </div>
</nav>
<div class="main-con">
    <form #contentform="ngForm" [formGroup]="contentForm" (ngSubmit)="processSave()">
        <div class="row mb-1">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Content to Display</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="displayName" name="displayName"
                    formControlName="displayName" placeholder="Content to Display">
            </div>
        </div>
        <div class="row mb-1">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Select file</label>
            <div class="col-sm-10">
                <div class="mb-1">
                    <input type="file" id="file" name="file" formControlName="file" class="form-control input-upload"
                        (change)="onFileSelection($event)">
                </div>
            </div>
        </div>
        <div class="row mb-1">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Section</label>
            <div class="col-sm-10">
                <select class="form-select form-control" id="section" name="section" formControlName="section"
                    aria-label="Default select example">
                    <option value="">Select Section</option>
                    <option value="Annual Report">Annual Report</option>
                    <option value="Audited Accounts of Subsidiaries GFL">Audited Accounts of Subsidiaries (GFL)</option>
                    <option value="Audited Accounts of Subsidiaries IWEL">Audited Accounts of Subsidiaries (IWEL)
                    </option>
                    <option value="E-Voting Results">E-Voting Results</option>
                    <option value="Notice to Shareholders">Notice to Shareholders</option>
                    <option value="Transfer of Shares to IEPF 1">Transfer of Shares to IEPF (List 1)</option>
                    <option value="Transfer of Shares to IEPF 2">Transfer of Shares to IEPF (List 2)</option>
                    <option value="Unclaimed Dividend">Unclaimed Dividend</option>
                    <option value="Form MGT 7">Form MGT 7</option>
                    <option value="Corporate Social Responsibility Policy">Corporate Social Responsibility Policy
                    </option>
                </select>
            </div>
        </div>
        <div class="row col-4">
            <div class=" col-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class=" col-2">
                <button type="button" class="btn btn-secondary"(click)="backDashboard()">Cancel</button>
            </div>
        </div>
    </form>
</div>
