<app-header></app-header>
<div class="main-con row mb-1">
  <label for="inputPassword3" class="col-sm-2 col-form-label">Select Menu</label>
  <div class="col-sm-10">
    <select class="form-select form-control" id="sectionView" name="sectionView" aria-label="Default select example"
      (change)="ViewTable($event)">
      <option value="0" selected>All</option>
      <option *ngFor="let value of dropdownValue" value="{{value.ifssid}}">
        {{value.ifssname}}
      </option>
    </select>
  </div>
</div>
<div class="main-con table-padding table-responsive">
  <table class="table" *ngIf="tableValue != null">
    <thead>
      <tr class="table-primary">
        <th scope="col">Name to Display</th>
        <th scope="col">Menu</th>
        <th scope="col">File</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let value of tableValue">
        <th>{{value.ifctdisplayName}}</th>
        <th> <span *ngFor="let dvalue of dropdownValue">
            <span *ngIf="dvalue.ifssid == value.ifctIfss">{{dvalue.ifssname}}</span></span> </th>
        <td><i class="bi bi-filetype-pdf curser-pointer" (click)="viewPDF(value.ifctfile)"
            style=" display: flex; font-size: 2rem; color: red;"></i></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteValue(value.ifctid)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<nav class="bottom navbar sticky-bottom bg-body-tertiary">
  <div class="container-fluid">

    <div class="row">
      <div class="col-auto">
        <a href="Admin/AddContent">
          <button type="button" class="btn btn-outline-secondary">Add PDF Content</button>
        </a>
      </div>
      <!-- <div class="col-auto">
        <a href="Admin/SavePageContent">
          <button type="button" class="btn btn-outline-secondary">Add Page Content</button>
        </a>
      </div> -->
    </div>

  </div>
</nav>
